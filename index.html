<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Upload and Access</h1>
        <div id="admin-section" class="admin-section">
            <h2>Admin Upload</h2>
            <input type="file" id="pdf-upload" accept="application/pdf">
            <button id="upload-btn">Upload PDF</button>
        </div>
        <div id="user-section" class="user-section">
            <h2>Available PDFs</h2>
            <ul id="pdf-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <a href="index.pdf">click me</a>
    <!-- <iframe src="document.pdf" width="600" height="400">pdf</iframe> -->
</body>
</html>
